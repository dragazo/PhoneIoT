<div class='hflex'>
{% for entry in site.data[include.src] %}
    <div class='center flex-item'>
        {% if entry.link %}
        <a href='{{ entry.link }}'>
        {% endif %}

        <img src='assets/images/{{ entry.firstname | downcase }}-{{ entry.lastname | downcase }}.jpeg' width='120px' height='120px' class='round padded bordered'>

        {% if entry.link %}
        </a>
        {% endif %}

        <h3>{{ entry.firstname }} {{ entry.lastname }}</h3>
    </div>
{% endfor %}
</div>
